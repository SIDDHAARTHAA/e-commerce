name: SSH Test

on:
  push:
    branches: [ "main" ]

jobs:
  ssh-test:
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: SSH into EC2 and verify user
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "whoami && hostname"
